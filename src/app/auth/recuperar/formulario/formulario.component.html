<mat-card class="container-padre">
    <mat-card-title>Recuperar contraseña</mat-card-title>
    <mat-card class="card">
      <form [formGroup]="formulario" autocomplete="off">
        <mat-card-content>
          <mat-form-field>
            <mat-label><strong>Clave</strong></mat-label>
            <input
              matInput
              type="password"
              formControlName="clave"
              title="Ingrese la clave que desea"
            />
          </mat-form-field>
          <span
            class="warnings"
            *ngIf="this.formulario.get('clave')?.errors?.['minlength']"
          >
            (Debe contener un mínimo de 6 carácteres)
          </span>

          <mat-form-field>
            <mat-label><strong>Verificar Clave</strong></mat-label>
            <input
              matInput
              type="password"
              formControlName="vClave"
              title="Verifique la clave"
            />
          </mat-form-field>
          <span
            class="warnings"
            *ngIf="this.formulario.get('vClave')?.errors?.['passwordsNotMatching']"
          >
            (La clave no coincide con la anterior)
          </span>
          <mat-card-actions>
            <button
              mat-flat-button
              (click)="actualizarClave()"
              type="submit"
              title="Actualizar clave"
              color="accent"
              [disabled]="formulario.invalid || btnDesabilitado"
              cdkFocusInitial
            >
              Registrar
            </button>
          </mat-card-actions>
        </mat-card-content>
      </form>
    </mat-card>
  </mat-card>
