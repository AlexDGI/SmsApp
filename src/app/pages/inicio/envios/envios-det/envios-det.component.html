<h2 class="titulo">Detalles del envío</h2>
<button class="crearDefBtn" mat-flat-button (click)="abrirVentanaCreacion()" color="primary"
title="Crear nuevo Detalle">
<mat-icon>add</mat-icon>
</button>

<div class="table">
<div class="spacer-3"></div>

<mat-form-field>
<mat-label>Buscar</mat-label>
<input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="example-container-table mat-elevation-z4">  
<table mat-table [dataSource]="detalles" class="mat-elevation-z8" matSort>

<!-- Id Column -->
<ng-container matColumnDef="Id">
    <th mat-header-cell  *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let detalles">
    {{ detalles.Id }}</td>
</ng-container>

<!-- IdMae Column -->
<ng-container matColumnDef="IdMae">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>IdMae</th>
    <td mat-cell *matCellDef="let detalles">
    {{ detalles.IdMae }}</td>
</ng-container>

<!-- Telefono Column -->
<ng-container matColumnDef="Telefono">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
    <td mat-cell *matCellDef="let detalles">
    {{ detalles.Telefono }}</td>
</ng-container>

<!-- Mensaje Column -->
<ng-container matColumnDef="Mensaje">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Mensaje</th>
    <td  mat-cell *matCellDef="let detalles">
    {{ detalles.Mensaje }}
    </td>
</ng-container>

<!-- Dato1 Column -->
<ng-container matColumnDef="Dato1">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Dato1</th>
    <td  mat-cell *matCellDef="let detalles">
    {{ detalles.Dato1 }}
    </td>
</ng-container>

<!-- Dato2 Column -->
<ng-container matColumnDef="Dato2">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Dato2</th>
    <td  mat-cell *matCellDef="let detalles">
    {{ detalles.Dato2 }}
    </td>
</ng-container>

<!-- Estado Column -->
<ng-container matColumnDef="Estado">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
    <td  mat-cell *matCellDef="let detalles">
    {{ detalles.Estado }}
    </td>
</ng-container>

<!-- Acciones Column -->
<ng-container matColumnDef="Acciones">
<th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
<td mat-cell *matCellDef="let detalles">
<button class="ModifyBtn" Some button (click)="abrirFormularioEditar(detalles)" title="Modificar definición" mat-icon-button color="accent">
<mat-icon>build</mat-icon>
</button>


<button class="spacer2" Some button
(click)="confirmacionBorrar(detalles.Id)"
title="Eliminar envío"
mat-icon-button color="warn">
<mat-icon>delete</mat-icon>
</button>
</td>
</ng-container>      


<tr mat-header-row *matHeaderRowDef="Columnas; sticky: true;"></tr>
<tr mat-row *matRowDef="let row; columns: Columnas"></tr>

<tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No hay datos con: "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="100" showFirstLastButtons></mat-paginator>
</div>
</div>
