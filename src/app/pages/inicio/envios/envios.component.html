
<button class="crearDefBtn" mat-flat-button (click)="abrirVentanaCreacion()" color="primary"
title="Crear nuevo Envío">
<mat-icon>add</mat-icon>
</button>
<mat-divider></mat-divider>
<div class="table">
<div class="spacer-3"></div>

<mat-form-field>
<mat-label>Buscar</mat-label>
<input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="example-container-table mat-elevation-z4">  
<table mat-table [dataSource]="envios" class="mat-elevation-z8" matSort>

<!-- Id Column -->
<ng-container matColumnDef="Id">
    <th mat-header-cell  *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let envios">
    {{ envios.Id }}</td>
</ng-container>

<!-- IdCliente Column -->
<ng-container matColumnDef="IdCliente">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>IdCliente</th>
    <td mat-cell *matCellDef="let envios">
    {{ envios.IdCliente }}</td>
</ng-container>

<!-- Nombre Column -->
<ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let envios">
    {{ envios.Nombre }}</td>
</ng-container>

<!-- Fecha Column -->
<ng-container matColumnDef="Fecha">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
    <td mat-cell *matCellDef="let envios">
    {{ envios.Fecha }}</td>
</ng-container>

<!-- Registros Column -->
<ng-container matColumnDef="Registros">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Registros</th>
    <td  mat-cell *matCellDef="let envios">
    {{ envios.Registros }}
    </td>
</ng-container>

<!-- Estado Column -->
<ng-container matColumnDef="Estado">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
    <td  mat-cell *matCellDef="let envios">
    {{ envios.Estado }}
    </td>
</ng-container>

<!-- Acciones Column -->
<ng-container matColumnDef="Acciones">
<th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
<td mat-cell *matCellDef="let envios">
<button class="ModifyBtn" Some button (click)="abrirFormularioEditar(envios)" title="Modificar definición" mat-icon-button color="accent">
<mat-icon>build</mat-icon>
</button>

<button class="spacer2" Some button
(click)="mostrarDet(envios.IdCliente)"
title="Detalles de envío"
mat-icon-button color="primary">
<mat-icon>launch</mat-icon>
</button> 

<button class="spacer2" Some button
(click)="confirmacionBorrar(envios.Id)"
title="Eliminar envío"
mat-icon-button color="warn">
<mat-icon>delete</mat-icon>
</button> 
</td>
</ng-container>      


<tr mat-header-row *matHeaderRowDef="Columnas; sticky: true;"></tr>
<tr mat-row *matRowDef="let row; columns: Columnas"></tr>

<tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No hay datos con: "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="100" showFirstLastButtons></mat-paginator>
<div *ngIf="Id">
    <button class="exitBtn" (click)="salirDet()" type="button" mat-button>
        <mat-icon>close</mat-icon>
    </button>
    <app-envios-det [Id]="Id"></app-envios-det>
</div>
</div>
</div>
