
<button class="crearDefBtn" mat-flat-button (click)="abrirVentanaCreacion()" color="primary"
title="Crear nueva definición">
<mat-icon>add</mat-icon>
</button>
<mat-divider></mat-divider>
<div class="table">
<div class="spacer-3"></div>

<mat-form-field>
<mat-label>Buscar</mat-label>
<input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="example-container-table mat-elevation-z4">  
<table mat-table [dataSource]="definiciones" class="mat-elevation-z8" matSort>
<!-- Id Column -->
<ng-container matColumnDef="Id">
    <th mat-header-cell  *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let definiciones">
    {{ definiciones.Id }}</td>
</ng-container>

<!-- Nombre Column -->
<ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let definiciones">
    {{ definiciones.Nombre }}</td>
</ng-container>

<!-- Siglas Column -->
<ng-container matColumnDef="Siglas">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Siglas</th>
    <td mat-cell *matCellDef="let definiciones">
    {{ definiciones.Siglas }}</td>
</ng-container>

<!-- Valor Column -->
<ng-container matColumnDef="Valor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
    <td  mat-cell *matCellDef="let definiciones">
    {{ definiciones.Valor }}
    </td>
</ng-container>

<!-- Acciones Column -->
<ng-container matColumnDef="Acciones">
<th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
<td mat-cell *matCellDef="let definiciones">
<button class="ModifyBtn" Some button (click)="abrirFormularioEditar(definiciones)" title="Modificar definición" mat-icon-button color="accent">
<mat-icon>build</mat-icon>
</button>
</td>
</ng-container>      


<tr mat-header-row *matHeaderRowDef="Columnas; sticky: true;"></tr>
<tr mat-row *matRowDef="let row; columns: Columnas"></tr>

<tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No hay datos con: "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="100" showFirstLastButtons></mat-paginator>
</div>
</div>
